    <script>
        // ============================= Patient Register =================================

        document.getElementById('patientRegisterForm').addEventListener('submit', function(e) {
            const fname = this.patient_fname.value.trim();
            const lname = this.patient_lname.value.trim();
            const email = this.patient_email.value.trim();
            const password = this.patient_password.value;
            const cpassword = this.patient_cpassword.value;

            const nameRegex = /^[A-Za-z]+$/;
            const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

            if (!nameRegex.test(fname)) {
                alert("First name must contain only letters.");
                e.preventDefault();
                return;
            }

            if (!nameRegex.test(lname)) {
                alert("Last name must contain only letters.");
                e.preventDefault();
                return;
            }

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                e.preventDefault();
                return;
            }

            if (password !== cpassword) {
                alert("Passwords do not match.");
                e.preventDefault();
                return;
            }

            if (password.length < 6) {
                alert("Password should be at least 6 characters.");
                e.preventDefault();
                return;
            }
        });

        // ============================= Patient Login =================================

        document.querySelector('form[action="patient-login.php"]').addEventListener('submit', function(e) {
            const email = this.email.value.trim();
            const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email for patient login.");
                e.preventDefault();
            }
        });
